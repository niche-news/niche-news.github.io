---
---
<div id="firstrow">
            {% capture id %}{{include.meme[0]}}{% endcapture %}
            <div id="imgcontainer1">
            </div>

                <img height=100px width=180px style="  overflow: hidden;  opacity: 0.8; width:49%; height: 100%; float:left; " src="{{site.data.articles.articles[id].images[0].image }}">
            <div id="textcontainer2">
                <div class="titleText">
                    {{ site.data.articles.articles[id].title }}
                </div>
                <div class="subheadingText">
                    {{ site.data.articles.articles[id].text | truncate: 500, " . . .  " }}

                </div>
                <div id="nameanddate">
                    <div id="name">
                        By {{ site.data.articles.articles[id].authorName }}
                    </div>
                    <div id="date">
                        {{ site.data.articles.articles[id].date }}
                    </div>
                </div>
            </div>
        </div>
