<!doctype html>

<html>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.7.0/Tween.js"></script>
    <script src="https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title> {{title}} </title>
    <script src="/js/main.js"></script>
    <div id="topbar" style="width: 100%; margin-left: -10px; top: -20px; height: 160px; background-color: white; z-index: 5; overflow: hidden; position: fixed;"> 
        <div>
            <a href="https://niche-news.github.io/">
            <img id="mainlogo" style="height: 100px; top: 20px; width: 300px; position: absolute; left: 50%; margin-left: -150px;" src="/graphics/finallogo.svg">
            <img id="textlogo" style="    height: 100px; width: 200px; position: absolute; left: 50%; top: 80px; overflow: hidden; margin-left: -100px;"src="/graphics/niche-news.svg">
            </a>
            <div class="search-container">
                <form action="/search.html" method="get" style="margin-top: 45px;float:  right;height: 50%;margin-right: 10px;">
                    <input autocomplete="off" id = "searchbar" type="text" placeholder="" name="query" style="/* margin-top: 10px; padding: .5rem .75rem;*/background-color: aliceblue;outline: none;border: none;height: 22.5px; width:0px;">
                    <button style="height: 21px;width: 23px;border:none; background-color:white;" type="submit"><i class="fa fa-search"></i></button>

                </form>
          </div>
            &nbsp;
            &nbsp;
        </div>
        <div style="width: 110%; top: 100%; margin-right: -100px; height: 2px; position:absolute;  background-color: lightgray; margin-top: -1px;"></div>
    </div>
    <div id="centerdiv">
        {{content}}
    </div>
</html>
