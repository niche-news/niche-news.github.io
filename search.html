---
layout: search
---

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<form action="/search.html" method="get">
  <input style="float:left;/* margin-top: 10px; */background-color: aliceblue;outline: none;border: none;height: 40px;padding:.5rem .75rem;width: 848px;" type="text" id="search-box" name="query">
  <input style="height: 42px;width: 42px;border:none; background-color:white; float:left;" type="submit" value="search"><i class="fa fa-search"></i>
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
